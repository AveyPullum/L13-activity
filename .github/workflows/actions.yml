on: 
  push:
    branches:
      - main  # Run the action on pushes to the main branch

jobs:
  linter:
    runs-on: ubuntu-latest
    name: Run Super Linter
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Super Linter needs full git history for file changes

      - name: Run Super Linter
        uses: super-linter/super-linter@v7.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Token for GitHub status reporting

  build:
    runs-on: ubuntu-latest
    needs: linter  # Ensure that linter runs first
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Build the index.html file
        run: python build.py

      - name: Upload files to pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: out/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
